<div class='formData'>
    <div class="form-group nameForm">
        <label for="exampleFormControlInput1">Введите ваше имя</label>
        <input type="name" class="form-control nameInput" id="exampleFormControlInput1" placeholder="Иван" required>
    </div>
    <div class="form-group emailForm">
        <label for="exampleFormControlInput1">Введите ваш email</label>
        <input type="email" class="form-control emailInput" id="exampleFormControlInput2"
               placeholder="name@example.com" required>
    </div>
    <div class="form-group phoneForm">
        <label for="exampleFormControlInput1">Введите ваш номер</label>
        <input type="tel" class="form-control phoneInput" id="exampleFormControlInput3"
               placeholder="+7 (999) 999-99-99">
    </div>
</div>
<div class="sendRequest">
    <button type="button" class="btn btn-primary">Отправить</button>
</div>
