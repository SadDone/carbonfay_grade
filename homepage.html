<body>
<div class="container-fluid header">
    <div class="row justify-content-between">
        <a class="col-sm-3 left_button" href="customer.html">
            <!--          Забронируй!-->
        </a>
        <div class="col-sm-4 center_info">
            ПАРИКМАХЕРСКАЯ "СТИЛЬ"<br/>
            8-999-999-99-99
        </div>
        <a class="col-sm-3 right_button" href="admin.html">
            Админка
        </a>
    </div>
</div>

<div class="openModalBron">
    <button class="btn btn-light openModalButton" type="button" data-toggle="modal" data-target="#exampleModalLong">
        Забронируй!
    </button>
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-custom" role="document">
        <div class="modal-content modal-content modal-content-custom">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header">
                <h5 id="exampleModalLongTitle">Онлайн-запись</h5>

            </div>
            <div class="modal-body">
                <div class="changeDate">
                    <p class="bodyHeader"> Выберите дату </p>
                    <hr>
                    <table id="calendar2">
                        <thead>
                        <tr>
                            <td>‹
                            <td colspan="5" class="test">
                            <td>›
                        <tr>
                            <td>Пн
                            <td>Вт
                            <td>Ср
                            <td>Чт
                            <td>Пт
                            <td>Сб
                            <td>Вс
                        <tbody>
                    </table>


                    <div class="container changeTime">
                        <div class="row justify-content-between">
                            <div class="col-sm-3 butChangeTime">9:00</div>
                            <div class="col-sm-3 butChangeTime">9:30</div>
                            <div class="col-sm-3 butChangeTime">10:00</div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-sm-3 butChangeTime">10:30</div>
                            <div class="col-sm-3 butChangeTime">11:00</div>
                            <div class="col-sm-3 butChangeTime">11:30</div>
                        </div>
                        ...
                    </div>

                    <div class='formData'>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Введите ваше имя</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Иван">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Введите ваш email</label>
                            <input type="name" class="form-control" id="exampleFormControlInput2"
                                   placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Введите ваш номер</label>
                            <input type="name" class="form-control" id="exampleFormControlInput3"
                                   placeholder="+79999999999">
                        </div>
                    </div>
                    <p class="sendInfo"></p>
                </div>


            </div>
            <div class="modal-footer">
              <div class="btnClose">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
              <div class="sendRequest">
                <button type="button" class="btn btn-primary">Отправить</button>
              </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"
></script>
<script src="calendar/calendar.js"></script>
<script src="customer.js"></script>
</body>
</html>
